<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Story Flipbook</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="flipbook">
        <div class="page" id="page1">
            <img src="./image1.jpg" alt="Page 1 Image">
            <h1>The Lion King</h1>
            <button class="flip-btn" data-target="#page2">Next</button>
        </div>
        <div class="page hidden" id="page2">
            <img src="./image 2.jpg" alt="Page 2 Image">
            <h1>The Simba</h1>
            <button class="flip-btn" data-target="#page3">Next</button>
        </div>
        <div class="page hidden" id="page3">
            <img src="./image3.jpg" alt="Page 3 Image">
            <h1>The Begining</h1>
            <button class="flip-btn" data-target="#page4">Next</button>
        </div>
        <div class="page hidden" id="page4">
            <img src="./image 4.jpg" alt="Page 4 Image">
            <h1>To Be Continued...</h1>
            <button class="flip-btn" data-target="#page1">Restart</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
